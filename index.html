<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Fun - Main Site</title>
<style>
  body {
    background-color: #32C5FF;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }

  button {
    background-color: #2599C7;
    color: white;
    font-size: 18px;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-right: 10px;
  }
  button:hover {
    background-color: #1E7CA0;
  }

  .gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 20px;
  }

  canvas {
    width: 160px;
    height: 160px;
    image-rendering: pixelated;
    border: 1px solid #333;
  }

  .window {
    background-color: white;
    border: 2px solid #333;
    border-radius: 8px;
    padding: 20px;
    width: max-content;
    margin-top: 20px;
  }
</style>
</head>
<body>

<h1 style="color:white">Wellcomen zur Website!</h1>

<div class="button-container">
  <button onclick="window.location.href='https://efran457.github.io'">Spiel Snake</button>
  <button onclick="window.location.href='https://efran457.github.io/MainChat'">Öffne den Chat</button>
  <button onclick="window.location.href='https://efran457.github.io/CreativeMode'">Werde Kreativ</button>
</div>

<div class="window">
  <h1>Beste Kreativen Bilder</h1>
  <div id="gallery" class="gallery"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

// Firebase-Konfiguration
const firebaseConfig = {
  apiKey: "AIzaSyC1ZYypZ4-fms45zqA_UutYFmbXQ4q3psI",
  authDomain: "imran-id123.firebaseapp.com",
  databaseURL: "https://imran-id123-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "imran-id123",
  storageBucket: "imran-id123.firebasestorage.app",
  messagingSenderId: "397729453639",
  appId: "1:397729453639:web:c1e77be6ca3288418d4362",
  measurementId: "G-EREE36DJSL"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const selectedImages = ["Stift", "67"]; // Hier die Bilder auswählen
const galleryDiv = document.getElementById("gallery");

// Funktion, um ein Bild zu zeichnen
async function drawPixelImage(key) {
  const snapshot = await get(ref(db, `pixelZeichnungen/${key}`));
  if (!snapshot.exists()) return console.log("No data for", key);

  const pixelData = snapshot.val();
  const canvas = document.createElement("canvas");
  canvas.width = 16;
  canvas.height = 16;
  canvas.style.width = "160px";
  canvas.style.height = "160px";
  canvas.style.imageRendering = "pixelated";
  canvas.style.border = "1px solid #333";
  galleryDiv.appendChild(canvas);

  const ctx = canvas.getContext("2d");
  for (let y = 0; y < pixelData.length; y++) {
    for (let x = 0; x < pixelData[y].length; x++) {
      ctx.fillStyle = pixelData[y][x];
      ctx.fillRect(x, y, 1, 1);
    }
  }
}

// Alle ausgewählten Bilder laden
selectedImages.forEach(id => drawPixelImage(id));
</script>

</body>
</html>
